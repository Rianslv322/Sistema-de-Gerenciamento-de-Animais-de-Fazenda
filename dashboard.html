<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/sty_padrao.css">
    <link rel="stylesheet" href="Style/sty_dashboard.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="img/logo.png" alt="" id="logo-header-img">
        </div>
        <div class="title-header">
            <h1>Sistema de Gerenciamento de Animais de Fazenda</h1>
        </div>
        <div class="perfil-header">
            <img src="img/perfil.png" alt="" id="perfil-img">
        </div>
    </header>
    
    <main>
        <aside class="menu-lateral">
            <div class="icones-menu">
                <a href="" class="dashboard-menu icone-menu-ativo"><img src="img/dashboard.png" alt=""></a>
                <a href="" class="cadastro-animal-menu"><img src="img/pata_animal.png" alt=""></a>
                <a href="" class="saude-animal-menu"><img src="img/saude_animal.png" alt=""></a>
                <a href="" class="relatorio-menu"><img src="img/relatorio.png" alt=""></a>
            </div>
            <div class="categorias-menu">
                <a href="" class="dashboard-menu categoria-menu-ativa">Dashboard</a>
                <a href="" class="cadastro-animal-menu">Cadastro de Animais</a>
                <a href="" class="saude-animal-menu">Saúde dos Animais</a>
                <a href="" class="relatorio-menu">Relatórios</a>

                <p class="info-site">Sistema de Gerenciamento de Animais de Fazenda - @2025</p>
            </div>
        </aside>

        <div class="principal">
            <div class="cards-info-gerais">
                <div id="card-animais">
                    <h1>Animais:</h1>
                    <p>50</p>
                </div>
                <div id="card-monitoramento">
                    <h1>Monitoramento:</h1>
                    <p>9</p>
                </div>
                <div id="card-vacinas">
                    <h1>Vacinas:</h1>
                    <p>47/50</p>
                </div>
                <div id="card-alimentacao">
                    <h1>Alimentação:</h1>
                    <p>48</p>
                </div>
            </div>

            <div class="tabela-monitoramento">
                <table>

                </table>
            </div>
        </div>
    </main>    
</body>
</html>
