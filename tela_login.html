<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/style_login.css">
</head>
<body>
    <div class="menu">
        <div class="img">
            <img class="foto_animal" src="img/logo.png" alt="Imagem de Login">
        </div>

        <div class="login">
            <form class="entrar" action="dashboard.html">
                <div class="div_borda">
                    <h1>Login</h1>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br>
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha"><br>

                    <button type="submit">Entrar</button>
                    <a href="#" class="verificacao">Esqueci a senha</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    const emeilprincipal = "riansilvasouza915@gmail.com";
    const senhaprincipal = "rian123#";

    const formulario = document.querySelector(".entrar");

    formulario.addEventListener("submit", function(event) {
        event.preventDefault(); 

        const emaildigitada = document.getElementById("email").value;
        const senhadigitada = document.getElementById("senha").value;

        if(emeilprincipal === emaildigitada && senhaprincipal === senhadigitada){
            window.location.href = "dashboard.html"; 
        } else {
            alert("Email ou senha incorretos");
        }
    });
</script>

        
        
    </script>
</body>
</html>
